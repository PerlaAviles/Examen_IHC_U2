<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lover house </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        /* Estilos CSS existentes */
        #commands {
            width: 400px;
            height: 200px;
            margin-bottom: 20px;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 2;
        }

        body {
            margin-bottom: 100px;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        main {
            margin-top: 70px;
        }

        .card {
            border: none;
        }

        .card-content {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #plano {
            max-width: 100%;
            height: auto;
            margin-top: 70px;
            position: relative;
        }

        .action-img {
            position: absolute;
            width: 5%;
            height: auto;
            z-index: 1;
            transform: translate(-50%, -50%);
        }

        .focoJardin {
            top: 30%;
            left: 40%;
        }

        .cortinas {
            top: 70%;
            left: 70%;
        }

        .camaras {
            top: 20%;
            left: 80%;
        }

        .white-text {
            color: white;
        }

        /* Estilos para las imágenes de las consultas */
        .consultas-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .consulta-img {
            max-width: 150px;
            height: auto;
            margin: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }

        .consulta-img:hover {
            transform: scale(1.1);
        }
    </style>

    <header>
        <nav class="navbar" style="background-color: #cf86a2;">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <span class="fw-bold white-text">"Control por Voz"</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                        
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

</head>
   
<body>
    <div class="container">
        <h1>Consulta Reciente</h1>
        <!-- Cuadro de texto para mostrar la última consulta de MockAPI -->
        <div id="lastQuery" class="mt-3">
            <h3>Última Consulta en MockAPI:</h3>
            <p id="lastQueryText"></p>
        </div>
        <!-- Imagen del plano de casa -->
        <div id="housePlan" class="mt-5">
            <img src="Imageness/1.png" alt="Plano de casa" id="housePlanImage" style="max-width: 50%;">
        </div>
    </div>

    <!-- Importa Bootstrap JS y otros scripts necesarios aquí si es necesario -->

   
     <script>
        // Función para obtener la última consulta de MockAPI
        async function fetchRecentQuery() {
            try {
                const response = await fetch('https://6630830dc92f351c03da0ee6.mockapi.io/examen');
                const data = await response.json();
                return data[data.length - 1].Consulta;
            } catch (error) {
                console.error('Error al obtener la última consulta:', error);
            }
        }

        // Función para modificar la imagen y el texto de acuerdo a la consulta reciente
        async function modifyImageAndTextBasedOnQuery(command) {
            // Modificar la imagen o GIF en el HTML
            const housePlanImage = document.getElementById('housePlanImage');
            switch (command) {
                case 'Enciende la luz de la recámara':
                    housePlanImage.src = 'Imageness/FocoOnC.gif';
                    break;
                case 'Apaga la luz de la recámara':
                    housePlanImage.src = 'Imageness/1.png';
                    break;
                case 'Enciende la luz de la sala':
                    housePlanImage.src = 'Imageness/FocoOnS.gif';
                    break;
                case 'Apaga la luz de la sala':
                    housePlanImage.src = 'Imageness/1.png';
                    break;
                case 'Enciende las luces del jardín':
                    housePlanImage.src = 'Imageness/FocoOnJ.gif';
                    break;
                case 'Apaga las luces del jardín':
                    housePlanImage.src = 'Imageness/1.png';
                    break;
                case 'Enciende el ventilador':
                    housePlanImage.src = 'Imageness/ventilador.gif';
                    break;
                case 'Apaga el ventilador':
                    housePlanImage.src = 'Imageness/1.png';
                    break;
                case 'Abre las cortinas':
                    housePlanImage.src = 'Imageness/cortina1';
                    break;
                case 'Cierra las cortinas':
                    housePlanImage.src = 'Imageness/1.png';
                    break;
                case 'Activa la alarma de la casa':
                    housePlanImage.src = 'images/alarma-activada.gif';
                    break;
                case 'Desactiva la alarma de la casa':
                    housePlanImage.src = 'images/alarma-desactivada.jpg';
                    break;
                case 'Enciende las cámaras de seguridad':
                    housePlanImage.src = 'Imageness/camara.gif';
                    break;
                case 'Apaga las cámaras de seguridad':
                    housePlanImage.src = 'Imageness/1.png';
                    break;
                default:
                    console.error('Comando no reconocido:', command);
            }
            // Actualizar el texto de la última consulta
            document.getElementById('lastQueryText').innerText = command;
        }

        // Función para obtener la última consulta y modificar la imagen y el texto
        async function executeRecentQuery() {
            const recentQuery = await fetchRecentQuery();
            modifyImageAndTextBasedOnQuery(recentQuery);
        }

        // Ejecutar la función para obtener y ejecutar la última consulta al cargar la página
        executeRecentQuery();
    </script>
</body>
</html>
